<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>AgroFlow - Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-root">
      <div class="login-box">
        <img src="img/logo-agroflow.png" alt="Logo AgroFlow" class="logo" />
        <h1 class="title"></h1>

        <form class="login-form">
          <input type="email" placeholder="E-mail" required />
          <input type="password" placeholder="Senha" required />

          <div class="options">
            <a href="recuperar.html" class="link"
              >Não sabe sua senha? <span>Clique aqui</span></a
            >
            <label class="checkbox">
              <input type="checkbox" required />
              <span
                >Aceite os termos de
                <a href="#">Política de privacidade</a></span
              >
            </label>
          </div>

          <button type="submit" class="btn-primary">
            <a href="Entrar.html">Entrar</a>
          </button>

          <div class="divider">ou</div>

          <div class="social-buttons">
            <button class="btn-social google"><span>G+</span> Google</button>
            <button class="btn-social facebook"><span>f</span> Facebook</button>
          </div>

          <p class="signup">
            Não tem conta? Crie clicando em
            <a href="cadastro.html">Cadastro-se</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
