<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar - AgroFlow</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="app-root">
      <div class="login-box">
        <!-- Topo verde -->
        <header class="header-bar">
          <img src="img/logo-agroflow.png" class="header-logo" />
          <h2 class="header-title">Adicionar</h2>
        </header>

        <!-- Formulário -->
        <form class="add-form">
          <label class="input-label">Nome da área</label>
          <input type="text" placeholder="A" class="input-field" />

          <label class="input-label">Local</label>
          <input type="text" placeholder="Localização" class="input-field" />

          <label class="input-label">Plantio</label>
          <input
            type="text"
            placeholder="Tipo de plantio"
            class="input-field"
          />

          <label class="input-label">Umidade</label>
          <input
            type="number"
            placeholder="Porcentagem necessária"
            class="input-field"
          />

          <label class="input-label">Temperatura</label>
          <input
            type="number"
            placeholder="Temperatura necessária"
            class="input-field"
          />

          <button class="btn-primary">Adicionar</button>
        </form>
      </div>
    </div>
  </body>
</html>
