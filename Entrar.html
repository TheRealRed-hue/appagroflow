<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa - AgroFlow</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-root">
      <div class="login-box">
        <img src="img/logo-agroflow.png" alt="AgroFlow Logo" class="logo" />

        <!-- Navegação -->
        <nav class="segmented-menu">
          <a href="#" class="segmented-item active">Programa</a>
          <a href="manual.html" class="segmented-item">Manual</a>
        </nav>

        <!-- Lista de sensores -->
        <div class="program-list">
          <div class="program-card">
            <div class="program-info">
              <h2 class="program-title">A</h2>
              <p>Umidade: <span>55%</span></p>
              <p>Temperatura: <span>24°C</span></p>
              <p>Bomba: <span class="closed">Fechada</span></p>
            </div>
            <button class="circle-btn"></button>
          </div>

          <div class="program-card">
            <div class="program-info">
              <h2 class="program-title">B</h2>
              <p>Umidade: <span>98%</span></p>
              <p>Temperatura: <span>15°C</span></p>
              <p>Bomba: <span class="open">Aberta</span></p>
            </div>
            <button class="circle-btn"></button>
          </div>

          <a href="atividade.html" class="program-card">
            <div class="program-info">
              <h2 class="program-title">C</h2>
              <p>Umidade: <span>35%</span></p>
              <p>Temperatura: <span>24°C</span></p>
              <p>Bomba: <span class="closed">Fechada</span></p>
            </div>

            <button class="circle-btn" type="button"></button>
          </a>

          <a href="adicionar.html" class="add-box">
            <span>+</span>
          </a>
        </div>
      </div>
    </div>

    <script>
      const buttons = document.querySelectorAll(".circle-btn");

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          btn.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
