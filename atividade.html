<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atividades</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="app-root">
      <div class="login-box">
        <!-- TOPO VERDE -->
        <header class="header-bar">
          <img src="img/logo-agroflow.png" class="header-logo" />
          <h2 class="header-title">Atividades</h2>
        </header>

        <!-- CONTEÚDO -->
        <div class="activity-wrapper">
          <div class="activity-card">
            <div class="activity-head">
              <h3 class="activity-letter">"Sensor_(X)"</h3>

              <div class="activity-stats">
                <span>Umi. 55%</span>
                <span class="dot">•</span>
                <span>Temp. 24°C</span>
                <span class="dot">•</span>
                <span>Bom. Fechada</span>
              </div>
            </div>

            <hr class="divider" />

            <ul class="activity-list">
              <li>22/09/2025 - 17:00h</li>
              <li>26/09/2025 - 19:58h</li>
              <li>28/09/2025 - 12:36h</li>
              <li>05/10/2025 - 20:39h</li>
              <li>18/10/2025 - 23:46h</li>
              <li>24/10/2025 - 00:57h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
