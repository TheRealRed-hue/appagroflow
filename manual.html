<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dúvidas Frequentes - AgroFlow</title>

    <!-- CSS separado -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="app-root">
      <div class="faq-box">
        <!-- HEADER VERDE -->
        <div class="header-bar">
          <img
            src="img/logo-agroflow.png"
            class="header-logo"
            alt="Logo AgroFlow"
          />
          <span class="header-title">Dúvidas Frequentes</span>
        </div>

        <!-- LISTA DE DÚVIDAS -->
        <div class="faq-list">
          <a href="#" class="faq-card">
            Posso cadastrar mais de um jardim ou área de plantio?
          </a>

          <a href="#" class="faq-card">
            Os dados das minhas plantas ficam salvos na nuvem?
          </a>

          <a href="#" class="faq-card">
            Como funciona a automação da irrigação?
          </a>
        </div>

        <!-- FORMULÁRIO DE PERGUNTA -->
        <form class="faq-form">
          <input
            type="text"
            class="faq-input"
            placeholder="Digite sua dúvida"
          />

          <button type="submit" class="faq-submit">&#9654;</button>
        </form>
      </div>
    </div>
  </body>
</html>
